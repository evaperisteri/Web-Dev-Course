<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <link rel="stylesheet" href="./css/2-personal-form.css">
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά Στοιχεία</h2>
    <label for="first-name">Όνομα: </label>
    <input type="text" id="first-name" required>
    <label for="last-name">Επώνυμο: </label>
    <input type="text" id="last-name" required>
    <label for="last-name">Πατρώνυμο: </label>
    <input type="text" id="father's-name">
    <h2>Στοιχεία Κατοικίας</h2>
    <label for="street-name">Διεύθυνση Κατοικίας: </label>
    <input type="text"id="street-name" required>
    <label for="street-number">Αριθμός: </label>
    <input type="text"  id="street-number">
    <label for="postal-code">Τ.Κ.: </label>
    <input type="text" id="postal-code" minlength="5">
    <h2>Στοιχεία Επικοιωνίας</h2>
    <label for="phone-number">Τηλέφωνο: </label>
    <input type="text" id="phone-number" minlength="10">
    <label for="email">email: </label>
    <input type="email" id="email">
</body>
</html>
