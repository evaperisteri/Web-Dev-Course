<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsB</title>
</head>
<body>
    <form>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Άνδρας</label>
            <input type="radio" id="female" value="female" name="gender" checked>
            <label for="female">Γυναίκα</label>
         </div>
         <div>
            <input type="checkbox" value="bike" id="bicycle">
            <label for="bicycle">Ποδήλατο</label>
            <input type="checkbox" value="motorcycle" id="motorcycle" checked>
            <label for="motorcycle">Μοτοσικλέτα</label>
            <input type="checkbox" name="car" id="car">
            <label for="car">Αυτοκίνητο</label>
         </div>
         <div>
            <label for="nationality">Υπηκοότητα</label>
            <select id="nationality">
                <option value="" disabled selected hidden>Επιλέξτε υπηκοότητα</option>
                <option value="greek">Ελλάδα</option>
                <option value="english">Αγγλία</option>
                <option value="spanish">Ισπανία</option>
            </select>
         </div>
         <fieldset>
            <legend>Προσωπικά στοιχεία</legend>
            <div>
               <label for="firstname">Όνομα:</label>
               <input type="text" id="firstname" placeholder="Εισαγετε όνομα" required minlength="5">
            </div>
            <div>
               <label for="lastname">Επίθετο</label>
               <input type="text" id="lastname" placeholder="Εισαγετε επίθετο">
            </div>
            <div>
               <label for="workExperience">Χρόνια προυπηρεσίας</label>
               <input type="number" id="workExperience" min = "3" max="10">
            </div>
         </fieldset>
         <div>
            <label for="birthday">Χρονολογία γεννησης</label>
            <input type="date" id="birthday">
         </div>
         
         <div>
            <label for="email">Email</label>
            <input type="email" id="email">
         </div>
         <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Επαναφορά">
         </div>
    </form>
</body>
</html>
