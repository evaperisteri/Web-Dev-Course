<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow:{
                        custom: "0px 4px 20px 0px #00000026"
                    }
                    
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <button class="p-10 mx-10 border shadow-custom">one</button>
        <button class="px-10 mx-10 border bg-blue-400 text-white hover:bg-white hover:text-blue-400 rounded-[10px] shadow-lg">two</button>
        <button class="">three</button>
    </div>
</body>
</html>
